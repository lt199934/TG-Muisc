        <div class="modal fade"  id="myRegisterModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">用户注册</h4>
                    </div>
                    <div class="modal-body">
                        <form  id="registerForm">
                            <label for="RegisterAccount" class="control-label">用户名</label>
                            <div class="form-group"> <div class="input-group">
                                    <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                    </span>
                                    <input type="text"  class="form-control" name="account" id="RegisterAccount"  placeholder="请输入用户名">
                                </div>
                               
                            </div>
                            <div class="form-group">
                                <label for="RegisterPwd" class="control-label">密码</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                    <input type="text"  class="form-control" name="pwd" id="RegisterPwd"  placeholder="请输入密码">
                                </div>
                            </div>

                            <div class="form-group ">
                                    <label for="repwd" class="control-label">确认密码</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                    <input type="text" name="repwd" class="form-control" id="repwd" placeholder="请再次输入密码">
                                </div>
                            </div>
                            <div class="form-group">
                                    <label for="phone" class="">电话</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-phone"></span></span>
                                    <input type="text"  class="form-control" name="phone" id="phone"  placeholder="请输入电话号码">
                                </div>
                            </div>
                            <div class="form-group">
                                    <label for="email" class="">邮箱</label>
                                <div class="input-group">
                                <span class="input-group-addon">@</span>
                                    <input type="text" name="email" class="form-control" id="email" placeholder="请输入邮箱地址">
                                    <span class="input-group-addon" id="basic-addon2">@example.com</span>
                                </div>
                            </div>
                            <div class="form-group">
                                    <label for="userName" class="">姓名</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-king"></span></span>
                                    <input type="text"  class="form-control" name="userName" id="userName"  placeholder="请输入姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                    <label for="sex" class="">性别</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-info-sign"></span></span>
                                    <select name="sex" class="form-control" id="sex">
                                        <option value="" selected="selected">请选择性别</option>
                                        <option value="男">男</option>
                                        <option value="女">女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">

                                    <input type="file" name="img" class="form-control"  id="img" placeholder="请上传头像">
                                </div>
                            </div>
                            <div class="form-group">

                                    <input type="date" name="birthday" class="form-control" id="birthday" placeholder="请输入你的生日">
                                    </div>
                            </div>
                                    <button type="reset" class="btn btn-danger" >清空</button>
                                    <a href="#" id="log" style="font-size: 18px;" >已有帐号？登录</a>
                        </form>

                                </div>
                            </div>  <button type="reset" class="btn btn-danger" >清空</button>
