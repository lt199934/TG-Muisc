server:
  port: 8081
spring:
  application:
    name: music
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://host.docker.internal:3306/music?serverTimezone=GMT%2B8
    username: root
    password: 199934lt
  banner:
    charset: UTF-8
    location: classpath:banner.txt
  devtools:
    restart:
      enabled: true
      additional-paths: src/main
  thymeleaf:
    prefix: classpath:/templates/
    encoding: UTF-8
    excluded-view-names: ''
    suffix: .html
    mode: HTML
    content-type: text/html;charset=utf-8
    cache: false
  jackson:
    default-property-inclusion: non_null
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  mvc:
    format:
      date: yyyy-MM-dd
      date-time: yyyy-MM-dd HH:mm:ss
      time: HH:mm:ss
  web:
    resources:
      static-locations: classpath:/static

# mybatis配置
mybatis:
  type-aliases-package: net.ltbk.music.mapper
  mapper-locations: classpath:mapper/*xml
  config-location: classpath:mybatis-config.xml
# mybatis-plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*xml
  type-aliases-package: com.tg.admin.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  file:
    path: music.log
file:
  windows:
    uploadPath: K:/软件开发/项目/SpringBoot+Thymeleaf/TG-Music/src/main/resources/
  linux:
    uploadPath: /home/ltbk/music/static/upload/

