<script>
    $(function () {
        getUsers(1);
    });
    $("#selectForm").change(function () {
        getUsers(1);
    });
    $("#pageSize").change(function () {
        getUsers(1);
    });

    function getUsers(pageNum) {
        $(".pagination").empty();
        $("#userBox").empty();
        var url = "/user/allUser";
        var data = {
            "userId": $("#userId").val(),
            "account": $("#name").val(),
            "phone": $("#userphone").val(),
            "email": $("#useremail").val(),
            "sex": $("#sex").val(),
            "startDate": $("#startDate").val(),
            "endDate": $("#endDate").val(),
            "pageNum": pageNum.toString(),
            "pageSize": $("#pageSize").val(),
        }
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: url,
            method: "post",
            data: JSON.stringify(data),
            success: function (res) {
                makePage(res.data, 'getUsers');
                var users = res.data.list;
                for (var i = 0; i < users.length; i++) {
                    var $tr = $("<tr>");
                    var $usersid = $("<td>");
                    var $account = $("<td>");
                    var $pwd = $("<td>");
                    var $nickName = $("<td>");
                    var $phone = $("<td>");
                    var $email = $("<td>");
                    var $username = $("<td>");
                    var $sex = $("<td>");
                    var $headImg = $("<td>");
                    var $type = $("<td>");
                    var $personalSignature = $("<td>");
                    var $birthday = $("<td>");
                    var $time = $("<td>");
                    var $upd = $("<td>");
                    var $del = $("<td>");
                    $tr.append($usersid.html(users[i].userId))
                        .append($account.html(users[i].account))
                        .append($pwd.html(users[i].pwd))
                        .append($nickName.html(users[i].nickName))
                        .append($phone.html(users[i].phone))
                        .append($email.html(users[i].email))
                        .append($username.html(users[i].userName))
                        .append($sex.html(users[i].sex))
                        .append($headImg.html('<img src="' + users[i].headImg + '" style="width:50px;height:50px;border: 1px solid;">'))
                        .append($type.html(users[i].type))
                        .append($personalSignature.html(users[i].personalSignature))
                        .append($birthday.html(users[i].birthday))
                        .append($time.html(users[i].time))
                        .append($upd.html('<button type="button" class="btn btn-default btn-success btn-sm" data-target="#singerModal" onclick="upd(' + JSON.stringify(users[i]).replace(/\"/g, "&quot;").replace(/\'/g, "\\\'") + ')"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑 </button>'))
                        .append($del.html('<button type="button" class="btn btn-default btn-danger btn-sm" onclick="del(' + users[i].userId + ')"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除 </button>'));
                    $("#userBox").append($tr);
                }
            }
        });
    }

    $("#subBtn").click(function () {
        var url = "/user/userRegister";
        var date = new Date();
        var form = $("#registerForm")[0];
        var time = date.getFullYear() + "-" + date.getMonth() + "-" + date.getDate();
        console.log(time);
        var formData = new FormData(form);
        formData.append("time", time);
        console.log(formData);
        // $('#registerForm').data('bootstrapValidator').validate();//手动开启验证
        // var flag = $('#registerForm').data('bootstrapValidator').isValid();
        // console.log(flag);
        $.ajax({
            url: url,
            method: "post",
            data: formData,
            dataType: 'JSON',
            cache: false,
            processData: false,
            contentType: false,
            success: function (data) {
                console.log(data);
                if (data == 1) {
                    alert("添加成功");
                    $("#registerForm")[0].reset();
                    $("#userModal").modal("hide");
                    getUsers(1);
                }

            }
        });
    });

    function del(userId) {
        var url = "/user/delUser/" + userId;
        $.ajax({
            url: url,
            method: "DELETE",
            success: function (data) {
                if (data == 1) {
                    alert("删除成功");
                }
                getUsers();
            }
        });
    }

    function upd(user) {
        $("#account").val(user.account);
        $("#userName").val(user.userName);
        $("#pwd").val(user.pwd);
        $("#nickName").val(user.nickName);
        $("#phone").val(user.phone);
        $("#email").val(user.email);
        let sexes = document.getElementById("sexes");
        for (var i = 0; i < sexes.length; i++) {
            if (sexes[i].value === user.sex) {
                sexes[i].selected = true;
            }
        }
        $("#birthday").val(user.birthday);
        $("#userModal").modal("show");
        if (userId == null) {

        } else {
            var url = "/user/selectByUserId/" + userId;
            $.ajax({
                url: url,
                method: "UPDATE",
                success: function (data) {
                    if (data == 1) {
                        alert("删除成功");
                    }
                    getUsers(1);
                }
            });
        }
    }

</script>
