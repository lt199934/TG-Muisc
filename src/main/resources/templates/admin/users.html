<script>
    $(function () {
        getUsers(1);
    });
    $("#selectForm").change(function () {
        getUsers(1);
    });
    $("#pageSize").change(function () {
        getUsers(1);
    });

    function getUsers(pageNum) {
        $(".pagination").empty();
        $("#userBox").empty();
        var url = "/allUser";
        var data = {
            "userId": $("#userId").val(),
            "account": $("#name").val(),
            "phone": $("#userphone").val(),
            "email": $("#useremail").val(),
            "sex": $("#sex").val(),
            "startDate": $("#startDate").val(),
            "endDate": $("#endDate").val(),
            "pageNum": pageNum,
            "pageSize": $("#pageSize").val(),
        }
        console.log(data)
        $.ajax({
            url: url,
            method: "post",
            data: data,
            success: function (data) {
                makePage(data);
                console.log(data);
                var users = data.list;
                console.log("users", users.length)
                for (var i = 0; i < users.length; i++) {
                    var $tr = $("<tr>");
                    var $usersid = $("<td>");
                    var $account = $("<td>");
                    var $pwd = $("<td>");
                    var $nickName = $("<td>");
                    var $phone = $("<td>");
                    var $email = $("<td>");
                    var $username = $("<td>");
                    var $sex = $("<td>");
                    var $headImg = $("<td>");
                    var $type = $("<td>");
                    var $personalSignature = $("<td>");
                    var $birthday = $("<td>");
                    var $time = $("<td>");
                    var $upd = $("<td>");
                    var $del = $("<td>");
                    console.log(users[i].usersid);
                    $tr.append($usersid.html(users[i].userId)).append($account.html(users[i].account)).append($pwd.html(users[i].pwd)).append($nickName.html(users[i].nickName)).append($phone.html(users[i].phone)).append($email.html(users[i].email)).append($username.html(users[i].userName)).append($sex.html(users[i].sex)).append($headImg.html('<img src="' + users[i].headImg + '" style="width:50px;height:50px;border: 1px solid;">')).append($type.html(users[i].type)).append($personalSignature.html(users[i].personalSignature)).append($birthday.html(users[i].birthday)).append($time.html(users[i].time)).append($upd.html('<button type="button" class="btn btn-default btn-success btn-sm" data-target="#singerModal" onclick="upd(' + users[i].userId + ')"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑 </button>')).append($del.html('<button type="button" class="btn btn-default btn-danger btn-sm" onclick="del(' + users[i].userId + ')"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除 </button>'));
                    $("#userBox").append($tr);
                }
            }
        });
    }

    $("#subBtn").click(function () {
        var url = "/userRegister";
        var date = new Date();
        var form = $("#registerForm")[0];
        var time = date.getFullYear() + "-" + date.getMonth() + "-" + date.getDate();
        console.log(time);
        var formData = new FormData(form);
        formData.append("time", time);
        console.log(formData);
        // $('#registerForm').data('bootstrapValidator').validate();//手动开启验证
        // var flag = $('#registerForm').data('bootstrapValidator').isValid();
        // console.log(flag);
        $.ajax({
            url: url,
            method: "post",
            data: formData,
            dataType: 'JSON',
            cache: false,
            processData: false,
            contentType: false,
            success: function (data) {
                console.log(data);
                if (data == 1) {
                    alert("添加成功");
                    $("#registerForm")[0].reset();
                    $("#userModal").modal("hide");
                    getUsers(1);
                }

            }
        });
    });

    function del(userId) {
        var url = "/delUser/" + userId;
        $.ajax({
            url: url,
            method: "DELETE",
            success: function (data) {
                if (data == 1) {
                    alert("删除成功");
                }
                getUsers();
            }
        });
    }

    function upd(userId) {
        if (userId == null) {

        } else {
            var url = "/selectByUserId/" + userId;
            $.ajax({
                url: url,
                method: "UPDATE",
                success: function (data) {
                    if (data == 1) {
                        alert("删除成功");
                    }
                    getUsers(1);
                }
            });
        }
    }


    //分页
    function makePage(data) {
        console.log(data)
        if (data.list.length != 0) {
            var pageNums = data.navigatepageNums;
            if (data.pages == 1) {
                return;
            } else {
                $li = $("<li></li>");
                $btn = $("<a aria-label='Next' href='javascript:getUsers(" + 1 + ");'><span aria-hidden=\"true\">首页</span></a>");
                $li.append($btn);
                $(".pagination").append($li);
            }
            //是否由上一页
            if (data.hasPreviousPage == true) {
                var pageNum = data.pageNum - 1;
                $li = $("<li></li>");
                $btn = $("<a aria-label='Previous' href='javascript:getUsers(" + pageNum + ");'><span aria-hidden=\"true\">&laquo;</span></a>");
                $li.append($btn);
                $(".pagination").append($li);
            } else {
                $li = $("<li class='disabled'></li>");
                $btn = $("<a aria-label='Previous'><span aria-hidden=\"true\">&laquo;</span></a>");
                $li.append($btn);
                $(".pagination").append($li);
            }
            // 页数
            for (var i = 0; i < pageNums.length; i++) {
                var pageNum = pageNums[i];
                $li = $("<li></li>");
                $btn = $("<a href='javascript:getUsers(" + pageNum + ");'>" + pageNum + "</a>");
                $li.append($btn);
                $(".pagination").append($li);
            }
            if (data.hasNextPage == true) {
                var pageNum = data.pageNum + 1;
                $li = $("<li></li>");
                $btn = $("<a aria-label='Next' href='javascript:getUsers(" + pageNum + ");'><span aria-hidden=\"true\">&raquo;</span></a>");
                $li.append($btn);
                $(".pagination").append($li);
            } else {
                $li = $("<li class='disabled'></li>");
                $btn = $("<a aria-label='Next'><span aria-hidden=\"true\">&raquo;</span></a>");
                $li.append($btn);
                $(".pagination").append($li);
            }

            if (data.isLastPage != true) {
                var pageNum = data.pages;
                $li = $("<li></li>");
                $btn = $("<a aria-label='Next' href='javascript:getUsers(" + pageNum + ");'><span aria-hidden=\"true\">尾页</span></a>");
                $li.append($btn);
                $(".pagination").append($li);
            }
        } else {
            $(".pagination").empty();
        }
    }
</script>
