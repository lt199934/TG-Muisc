    <div class="container">
        <form action="" id="selectForm">
            <div class="form-group col-xs-12 col-sm-2">
                <label class="" for="name">歌曲名：</label>
                <input class="form-control " id="name" placeholder="请输入名称" type="text">
            </div>
            <div class="form-group col-xs-12 col-sm-2">
                <label class="" for="singer">歌手</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-info-sign"></span></span>
                    <select class="form-control singerName" id="singer" name="singer">
                        <option selected="selected" value="">请选择歌手</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-2">
                <label class="" for="playCount">播放次数：</label>
                <input class="form-control " id="playCount" placeholder="请输入名称" type="text">
            </div>
            <div class="form-group col-xs-12 col-sm-2">
                <label class="" for="downloadCount">下载次数：</label>
                <input class="form-control " id="downloadCount" placeholder="请输入名称" type="text">
            </div>
            <div class="form-group col-xs-12 col-sm-2">
                <label class="" for="language1">语种</label>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-info-sign"></span></span>
                    <select class="form-control" id="language1" name="language ">
                        <option selected="selected" value="">请选择语种</option>
                        <option value="中文">中文</option>
                        <option value="日文">日文</option>
                        <option value="英语">英语</option>
                    </select>
                </div>
            </div>
            <div class="form-group col-xs-12 col-sm-2">
                <label class="" for="startDate">开始时间：</label>
                <input class="form-control " id="startDate" placeholder="请输入开始时间" type="text">
            </div>
            <div class="form-group col-xs-12 col-sm-2">
                <label class="" for="endDate">结束时间：</label>
                <input class="form-control " id="endDate" placeholder="请输入结束时间" type="text">
            </div>
        </form>
    </div>

        <div class="row">

<div class="container">
    <div aria-labelledby="songModalLabel" class="modal fade" id="songModal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="songModalLabel">添加歌曲页面</h4>
                </div>
                <div class="modal-body">
                    <form id="uploadSongForm">
                        <div class="form-group">
                            <label class="control-label" for="song">歌曲名：</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input class="form-control" id="song" name="song" placeholder="请输入歌曲名称"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="" for="singerName">歌手</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-info-sign"></span></span>
                                <select class="form-control singerName" id="singerName" name="singerId">
                                    <option selected="selected" value="">请选择歌手</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="" for="songPath">歌曲文件：</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-picture"></span></span>
                                <input class="form-control" id="songPath" name="songPath" placeholder="请选择上传的歌曲"
                                       type="file">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="" for="language">语种</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-info-sign"></span></span>
                                <select class="form-control" id="language" name="language">
                                    <option selected="selected" value="">请选择语种</option>
                                    <option value="汉语古风">汉语古风</option>
                                    <option value="汉语流行">汉语流行</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="" for="albumName">专辑</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span
                                        class="glyphicon glyphicon-info-sign"></span></span>
                                <select class="form-control" id="albumName" name="albumId">
                                    <option selected="selected" value="">请选择专辑</option>
                                </select>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" data-dismiss="modal" type="button">取消</button>
                    <input class="btn btn-primary" data-loading-text="添加..." id="subBtn" type="button" value="添加">
                </div>
            </div>
        </div>

<script>
    $(function () {
        getSongs(1);
        allSingers();
        allAlbums();
    });
    $("#selectForm").change(function () {
        getSongs(1);
    });
    $("#pageSize").change(function () {
        getSongs(1);
    });

    function getSongs(pageNum) {
        $("#songTbody").empty();
        var url = "/selectSongByExample";
        var data = {
            "song": $("#name").val(),
            "singerId": $(".singerName").val(),
            "playCount": $("#playCount").val(),
            "downloadCount": $("#downloadCount").val(),
            "language": $("#language").val(),
            "startDate": $("#startDate").val(),
            "endDate": $("#endDate").val(),
            "pageNum": pageNum,
            "pageSize": $("#pageSize").val(),
        }
        $.ajax({
            url: url,
            method: "post",
            data: data,
            success: function (data) {
                $(".pagination").empty();
                makePage(data, 'getSongs');
                var songs = data.list;
                console.log(songs)
                for (var i = 0; i < songs.length; i++) {
                    var $tr = $("<tr>");
                    var $songsId = $("<td>");
                    var $song = $("<td>");
                    var $singerName = $("<td>");
                    var $playCount = $("<td>");
                    var $downloadCount = $("<td>");
                    var $language = $("<td>");
                    var $album = $("<td>");
                    var $time = $("<td>");
                    var $url = $("<td>");
                    var $upd = $("<td>");
                    var $del = $("<td>");
                    $tr.append($songsId.html(songs[i].songId))
                        .append($song.html(songs[i].song))
                        .append($singerName.html(songs[i].singer.singerName))
                        .append($playCount.html(songs[i].playCount))
                        .append($downloadCount.html(songs[i].downloadCount))
                        .append($language.html(songs[i].language))
                        .append($album.html(songs[i].album.album))
                        .append($time.html(songs[i].time))
                        .append($url.html(songs[i].url))
                        .append($upd.html('<button type="button" class="btn btn-default btn-success btn-sm" onclick="upd(' + JSON.stringify(songs[i]).replace(/\"/g, "&quot;").replace(/\'/g, "\\\'") + ')"><i class="glyphicon glyphicon-pencil"></i> 编辑 </button>'))
                        .append($del.html('<button type="button" class="btn btn-default btn-danger btn-sm" onclick="del(' + songs[i].songId + ')><i class="glyphicon glyphicon-remove"></i> 删除 </button>'));
                    $("#songTbody").append($tr);
                }
            }
        });
    }


    function allSingers() {
        $.ajax({
            url: "/singer/AllSingers",
            method: "post",
            success: function (data) {
                console.log("歌手", data);
                for (var i = 0; i < data.length; i++) {
                    var $singer = $("<option value=" + data[i].singerId + ">" + data[i].singerName + "</option>");
                    $(".singerName").append($singer)
                }
            }
        });
    };

    function allAlbums() {
        $.ajax({
            url: "/allAlbum",
            method: "post",
            success: function (data) {
                console.log("专辑", data);
                var albums = data.list;
                for (var i = 0; i < albums.length; i++) {
                    var $album = $("<option value=" + albums[i].albumId + ">" + albums[i].album + "</option>");
                    $("#albumName").append($album)
                }
            }
        });
    };

    $("#singerName").change(function () {
        var singerId = $("#singerName").val();
        $.ajax({
            url: "/SelAlbum/" + singerId,
            method: "post",
            success: function (data) {
                console.log(data);
                for (var i = 0; i < data.length; i++) {
                    var $album = $("<option value=" + data[i].albumId + ">" + data[i].album + "</option>");
                    $("#albumName").append($album)
                }
            }
        });
    });
    $("#subBtn").click(function () {
        var url = "/uploadSong";
        var date = new Date();
        var form = $("#uploadSongForm")[0];
        var time = date.getFullYear() + "-" + date.getMonth() + "-" + date.getDate();
        console.log(time);
        var formData = new FormData(form);
        formData.append("time", time);
        console.log(formData);
        // $('#registerForm').data('bootstrapValidator').validate();//手动开启验证
        // var flag = $('#registerForm').data('bootstrapValidator').isValid();//
        // console.log(flag);
        $.ajax({
            url: url,
            method: "post",
            data: formData,
            cache: false,
            processData: false,
            contentType: false,
            success: function (data) {
                console.log(data);
                if (data == 1) {
                    alert("添加成功");
                    $("#uploadSongForm")[0].reset();
                    $("#songModal").modal("hide");
                    getSongs(1);
                }
            }
        });
    });

    function del(songId) {
        alert(songId)
        $.ajax({
            url: "/delSong/" + songId,
            method: "post",
            success: function (data) {
                console.log(data);
                if (data == 1) {
                    alert("删除成功！");
                    getSongs();
                }
            }
        });
    }

    function upd(song) {
        let isOk =false;
        $("#songModalLabel").val("修改歌曲页面");
        $("#song").val(song.song);
        let singers=document.getElementById("singerName");
        for (var i = 0; i <singers.length ; i++) {
            if (singers[i].value === song.singer.singerId.toString()) {
                singers[i].selected = true;
            }
        }
        let languages=document.getElementById("language");
        for (var i = 0; i <languages.length ; i++) {
            if (languages[i].value === song.language) {
                languages[i].selected = true;
            }
        }
        let albums=document.getElementById("albumName");
        console.log(albums)
        for (var i = 0; i <albums.length ; i++) {
            if (albums[i].value === song.album.albumId.toString()) {
                console.log(albums[i].value)
                albums[i].selected = true;
            }
        }
        $("#songModal").modal("show");
        if(isOk) {
            $.ajax({
                url: "/song/update/" + songId,
                method: "post",
                success: function (data) {
                    console.log(data);
                    if (data == 1) {
                        alert("修改成功！");
                        getSongs();
                    }
                }
            });
        }

    }
</script>
