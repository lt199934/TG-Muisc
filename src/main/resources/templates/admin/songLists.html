<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="client/common/include::admin_header('歌单管理')"></div>
<body>
<!--   header-->
<header class="col-md-12 column" style="padding: 0" th:include="admin/layout/header::head"></header>
<div class="container-fluid">
    <aside class="col-md-1" th:include="admin/layout/aside::aside"></aside>
    <main class="col-md-11">
        <div class="row">
            <div class="col-md-12">
                <ol class="breadcrumb">
                    <li><a href="/admin/index">Home</a></li>
                    <li class="active">歌单管理</li>
                </ol>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form action="" id="selectForm">
                            <div class="form-group col-xs-12 col-sm-2 col-md-3 col-lg-2" style="padding-right: 5px">
                                <label class="" for="name">歌单名</label>
                                <input class="form-control " id="name" placeholder="请输入名称" type="text">
                            </div>
                            <div class="form-group col-xs-12 col-sm-2 col-md-3 col-lg-2" style="padding-right: 5px">
                                <label class="" for="fen">分类</label>
                                <select class="form-control fenLei" id="fen" name="fen">
                                    <option selected="selected" value="0">不限</option>
                                </select>
                            </div>
                            <div class="form-group col-xs-12 col-sm-2 col-md-3 col-lg-2" style="padding-right: 5px">
                                <label class="" for="startDate">开始时间：</label>
                                <input class="form-control " id="startDate" placeholder="请输入开始时间" type="text">
                            </div>
                            <div class="form-group col-xs-12 col-sm-2 col-md-3 col-lg-2" style="padding-right: 5px">
                                <label class="" for="endDate">结束时间：</label>
                                <input class="form-control " id="endDate" placeholder="请输入结束时间" type="text">
                            </div>
                        </form>
                        <div style="padding: 10px 20px 0">
                            <!-- 按钮触发模态框 -->
                            <button class="btn btn-success"
                                    data-target="#songListModal"
                                    data-toggle="modal"
                                    id="getInsertRows"
                                    onclick="init()"
                                    style="margin-top: 10px"
                                    type="button"><i class="glyphicon glyphicon-plus"></i> 添加
                            </button>
                            <button class="btn btn-warning"
                                    id="reset"
                                    onclick="resetForm()"
                                    style="margin-top: 10px"
                                    type="button">重置
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- 示例 -->
                <div class="panel panel-primary">
                    <div class="panel-heading">用户信息</div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-hover table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>歌单图片</th>
                                    <th>歌单</th>
                                    <th>简介</th>
                                    <th>创建用户</th>
                                    <th>创建时间</th>
                                    <th data-align="center">操作</th>
                                </tr>
                                </thead>
                                <tbody id="songListsBox">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <nav class="pull-left">
                    总共 <B id="total"></B>条
                    <label for="pageSize">每页</label>
                    <select aria-controls="DataTables_Table_0"
                            id="pageSize"
                            name="DataTables_Table_0_length"
                            size="1">
                        <option selected="selected" value="6">6</option>
                        <option value="10">10</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    条记录
                </nav>
                <!--      分页-->
                <nav aria-label="Page navigation" class="pull-right" style="position: relative;top: -26px;">
                    <ul class="pagination pagination-sm">

                    </ul>
                </nav>
            </div>
        </div>
    </main>
</div>
<footer class="navbar navbar-fixed-bottom text-center bg-primary">
    <p></p>
</footer>
<div aria-labelledby="myModalLoginLabel" class="modal fade" id="songListModal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLoginLabel">添加歌单页面</h4>
            </div>
            <div class="modal-body">
                <form id="songListForm">
                    <div class="form-group ">
                        <label class="control-label" for="songList">歌单</label>
                        <div class="input-group">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-user"></span></span>
                            <input class="form-control" id="songList" name="songList"
                                   placeholder="请输入歌单名"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="introduction">简介</label>
                        <div class="input-group">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-user"></span></span>
                            <input class="form-control" id="introduction" name="introduction"
                                   placeholder="请输入简介"
                                   type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="" for="imgUrl">歌手图片：</label>
                        <div class="input-group">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-picture"></span></span>
                            <input class="form-control" id="imgUrl" name="img" placeholder="请上传歌单图片"
                                   type="file">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="" for="time">创建时间</label>
                        <div class="input-group">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-calendar"></span></span>
                            <input class="form-control" id="time" name="time" placeholder="请输入创建时间"
                                   type="datetime-local">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="" for="userId">创建用户</label>
                        <div class="input-group">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-info-sign"></span></span>
                            <select class="form-control" id="userId" name="userId">
                                <option selected="selected" value="">请选择用户</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="" for="fenLei">歌单分类</label>
                        <div class="input-group">
                                        <span class="input-group-addon"><span
                                                class="glyphicon glyphicon-info-sign"></span></span>
                            <select class="form-control fenLei"  id="fenLei" name="fenLei">
                                <option selected="selected" value="">请选择分类</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal" type="button">取消</button>
                <input class="btn btn-primary" data-loading-text="添加..." id="subBtn" type="button"
                       value="添加">
            </div>
        </div>
    </div>
</div>
</body>
<div th:include="client/common/include::footer"></div>
<script src="/music/admin/js/isLogin.js"></script>
<script>
    $(function () {
        getFenLei();
    });
    $("#selectForm").change(function () {
        getSongList(1);
    });
    $("#pageSize").change(function () {
        getSongList(1);
    });

    function getSongList(pageNum) {
        $("#songListsBox").empty();
        var url = "/selectSongListByExample";
        var data = {
            "songList": $("#name").val(),
            "fenId": $("#fen").val(),
            "startDate": $("#startDate").val(),
            "endDate": $("#endDate").val(),
            "pageNum": pageNum,
            "pageSize": $("#pageSize").val(),
        }
        $.ajax({
            url: url,
            method: "post",
            data: data,
            success: function (data) {
                $(".pagination").empty();
                makePage(data, 'getSongList');
                var songlist = data.list;
                for (var i = 0; i < songlist.length; i++) {
                    var $tr = $("<tr>");
                    var $songListId = $("<td>");
                    var $songList = $("<td>");
                    var $introduction = $("<td>");
                    var $imgurl = $("<td>");
                    var $time = $("<td>");
                    var $userId = $("<td>");
                    var $opera = $("<td>");
                    $tr.append($songListId.html(songlist[i].songListId))
                        .append($imgurl.html('<img src="' + songlist[i].imgUrl + '" style="width:50px;height:50px;border: 1px solid;">'))
                        .append($songList.html(songlist[i].songList))
                        .append($introduction.html(songlist[i].introduction))
                        .append($userId.html(songlist[i].createUser))
                        .append($time.html(songlist[i].time))
                        .append($opera.html('<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#songListModal" onclick="edit(' + JSON.stringify(songlist[i]).replace(/\"/g, "&quot;").replace(/\'/g, "\\\'") + ')"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑 </button> <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#songListModal" onclick="page(' + JSON.stringify(songlist[i]).replace(/\"/g, "&quot;").replace(/\'/g, "\\\'") + ')"><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span> 歌曲 </button> <button type="button" class="btn btn-danger btn-sm" onclick="del(' + songlist[i].songListId + ')"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除 </button>'));
                    $("#songListsBox").append($tr);
                }
            }
        });

    };

    function getFenLei() {
        $.ajax({
            "url": "/fenLei",
            method: "post",
            success: function (data) {
                console.log(data);
                console.log("分类", data);
                for (var i = 0; i < data.length; i++) {
                    var $fen = $("<option value=" + data[i].fenId + ">" + data[i].content + "</option>");
                    $(".fenLei").append($fen)
                }
            }
        });
    }

    const  edit = () => {

    }


    const  page = () => {

    }

    function del(songListId) {
        var url = "/delSongList/" + songListId;
        $.ajax({
            url: url,
            method: "DELETE",
            success: function (data) {
                if (data == 1) {
                    alert("删除成功");
                }
                getSongList(1);
            }
        });
    }

    $("#subBtn").click(function () {
        var url = "/insertSongList";
        var date = new Date();
        var form = $("#songListForm")[0];
        var formData = new FormData(form);
        console.log(formData);
        $.ajax({
            url: url,
            method: "post",
            data: formData,
            dataType: 'JSON',
            cache: false,
            processData: false,
            contentType: false,
            success: function (data) {
                console.log(data);
                if (data == 1) {
                    alert("添加成功");
                    $("#songListForm")[0].reset();
                    $("#songListModal").modal("hide");
                    getSongList(1);
                }

            }
        });
    });
</script>
</html>
