<script>
    $(function () {

        getAlbums(1);

    $("#selectForm").change(function () {

    $("#pageSize").change(function () {

    function getAlbums(pageNum) {
        $("#albumBox").empty();
        var url = "/selectAlbumByExample";
        var data = {
            "album": $("#albumname").val(),
            "singerId": $(".singerName").val(),
            "startDate": $("#startDate").val(),
            "endDate": $("#endDate").val(),
            "pageNum": pageNum,
            "pageSize": $("#pageSize").val(),
        }
        $.ajax({
            url: url,
            method: "post",
            data: data,
            success: function (data) {
                $(".pagination").empty();
                makePage(data);
                console.log(data);
                var album = data.list;
                for (var i = 0; i < album.length; i++) {
                    var $tr = $("<tr>");
                    var $albumId = $("<td>");
                    var $album = $("<td>");
                    var $singername = $("<td>");
                    var $introduction = $("<td>");
                    var $company = $("<td>");
                    var $time = $("<td>");
                    var $imgurl = $("<td>");
                    var $upd = $("<td>");
                    var $del = $("<td>");
                    console.log(album[i].albumId);
                    $tr.append($albumId.html(album[i].albumId)).append($album.html(album[i].album)).append($imgurl.html('<img src="' + album[i].albumImg + '" style="width:50px;height:50px;border: 1px solid;">')).append($singername.html(album[i].singerName)).append($introduction.html(album[i].introduction)).append($company.html(album[i].company)).append($time.html(album[i].time)).append($upd.html('<button type="button" class="btn btn-default btn-success btn-sm" onclick="upd(' + album[i].albumId + ')"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑 </button>')).append($del.html('<button type="button" class="btn btn-default btn-danger btn-sm" onclick="del(' + album[i].albumId + ')"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除 </button>'));
                    $("#albumBox").append($tr);
                }
            }
        });
    };

    function allSinger() {
        $.ajax({
            url: "/AllSingers",
            method: "post",
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    var $singer = $("<option value=" + data[i].singerId + ">" + data[i].singerName + "</option>");
                    $(".singerName").append($singer)
                }
            }
        });
    };
    $("#subBtn").click(function () {
        var url = "/insertAlbum";
        var date = new Date();
        var form = $("#albumForm")[0];
        // var time=date.getFullYear()+"-"+date.getMonth()+"-"+date.getDate();
        // console.log(time);
        var formData = new FormData(form);
        // formData.append("time",time);
        console.log(formData);
        // $('#registerForm').data('bootstrapValidator').validate();//手动开启验证
        // var flag = $('#registerForm').data('bootstrapValidator').isValid();//
        // console.log(flag);
        $.ajax({
            url: url,
            method: "post",
            data: formData,
            cache: false,
            processData: false,
            contentType: false,
            success: function (data) {
                console.log(data);
                if (data == 1) {
                    alert("添加成功");
                    $("#albumForm")[0].reset();
                    $("#albumModal").modal("hide");
                    getAlbums(1);
                }

            }
        });
    });

    function del(albumId) {
        alert(albumId)
        $.ajax({
            url: "/delAlbum/" + albumId,
            method: "post",
            success: function (data) {
                console.log(data);
                if (data == 1) {
                    alert("删除成功！");
                    getAlbums(1);
                }
            }
        });
    }

    //分页
    function makePage(data) {
        if (data.list.length != 0) {
            console.log(data)
            var pageNums = data.navigatepageNums;
            if (data.pages == 1) {
                return;
            } else {
                $li = $("<li></li>");
                $btn = $("<a aria-label='Next' href='javascript:getAlbums(" + 1 + ");'><span aria-hidden=\"true\">首页</span></a>");
                $li.append($btn);
                $(".pagination").append($li);
            }
            //是否由上一页
            if (data.hasPreviousPage == true) {
                var pageNum = data.pageNum - 1;
                $li = $("<li></li>");
                $btn = $("<a aria-label='Previous' href='javascript:getAlbums(" + pageNum + ");'><span aria-hidden=\"true\">&laquo;</span></a>");
                $li.append($btn);
                $(".pagination").append($li);
            } else {
                $li = $("<li class='disabled'></li>");
                $btn = $("<a aria-label='Previous'><span aria-hidden=\"true\">&laquo;</span></a>");
                $li.append($btn);
                $(".pagination").append($li);
            }
            // 页数
            for (var i = 0; i < pageNums.length; i++) {
                var pageNum = pageNums[i];
                $li = $("<li></li>");
                $btn = $("<a href='javascript:getSingers(" + pageNum + ");'>" + pageNum + "</a>");
                $li.append($btn);
                getAlbums
                $(".pagination").append($li);
            }
            if (data.hasNextPage == true) {
                var pageNum = data.pageNum + 1;
                $li = $("<li></li>");
                $btn = $("<a aria-label='Next' href='javascript:getAlbums(" + pageNum + ");'><span aria-hidden=\"true\">&raquo;</span></a>");
                $li.append($btn);
                $(".pagination").append($li);
            } else {
                $li = $("<li class='disabled'></li>");
                $btn = $("<a aria-label='Next'><span aria-hidden=\"true\">&raquo;</span></a>");
                $li.append($btn);
                $(".pagination").append($li);
            }

            if (data.isLastPage != true) {
                var pageNum = data.pages;
                $li = $("<li></li>");
                $btn = $("<a aria-label='Next' href='javascript:getAlbums(" + pageNum + ");'><span aria-hidden=\"true\">尾页</span></a>");
                $li.append($btn);
                $(".pagination").append($li);
            }
        } else {
            $(".pagination").empty();
        }

    }
