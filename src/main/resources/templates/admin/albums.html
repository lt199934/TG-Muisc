<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="client/common/include::admin_header('专辑管理')"></div>
<body>
<!--   header-->
<header class="col-md-12 column" style="padding: 0" th:include="admin/layout/header::head"></header>
<div class="container-fluid">
    <aside class="col-md-1" th:include="admin/layout/aside::aside"></aside>
    <main class="col-md-11">
        <div class="row">
            <div class="col-md-12">
                <ol class="breadcrumb">
                    <li><a href="/admin/index">Home</a></li>
                    <li class="active">专辑管理</li>
                </ol>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form action="" id="selectForm">
                            <div class="form-group col-xs-12 col-sm-3">
                                <label class="" for="albumname">专辑：</label>
                                <input class="form-control " id="albumname" placeholder="请输入名称" type="text">
                            </div>
                            <div class="form-group col-xs-12 col-sm-3">
                                <label class="" for="singer">歌手</label>
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-info-sign"></span></span>
                                    <select class="form-control singerName" id="singer" name="singer">
                                        <option selected="selected" value="">请选择歌手</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-xs-12 col-sm-3">
                                <label class="" for="startDate">开始时间：</label>
                                <input class="form-control " id="startDate" placeholder="请输入名称" type="text">
                            </div>
                            <div class="form-group col-xs-12 col-sm-3">
                                <label class="" for="endDate">结束时间：</label>
                                <input class="form-control " id="endDate" placeholder="请输入名称" type="text">
                            </div>
                        </form>
                        <div style="padding: 10px 20px 0">
                            <!-- 按钮触发模态框 -->
                            <button class="btn btn-danger"
                                    data-target="#albumModal"
                                    data-toggle="modal"
                                    id="getInsertRows"
                                    onclick="init()"
                                    style="margin-top: 10px"
                                    type="button"><i class="glyphicon glyphicon-plus"></i> 添加
                            </button>
                            <button class="btn btn-warning"
                                    id="reset"
                                    onclick="resetForm()"
                                    style="margin-top: 10px"
                                    type="button">重置
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-warning">
                    <div class="panel-heading">专辑信息</div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table id="dataTable"  class="table table-hover table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th data-align="center">ID</th>
                                    <th>专辑</th>
                                    <th>专辑图片</th>
                                    <th>歌手名</th>
                                    <th style=" width: 487px;">专辑简介</th>
                                    <th>发行机构</th>
                                    <th>发布时间</th>
                                    <th data-align="center">操作</th>
                                </tr>
                                </thead>
                                <tbody id="albumBox">

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--   分页    -->
        <div class="row">
            <div class="col-md-12">
                <nav class="pull-left">
                    总共 <B id="total"></B>条
                    <label for="pageSize">每页</label>
                    <select aria-controls="DataTables_Table_0"
                            id="pageSize"
                            name="DataTables_Table_0_length"
                            size="1">
                        <option selected="selected" value="6">6</option>
                        <option value="10">10</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    条记录
                </nav>
                <nav aria-label="Page navigation" class="pull-right" style="position: relative;top: -26px;">
                    <ul class="pagination pagination-sm">

                    </ul>
                </nav>
            </div>
        </div>
    </main>
</div>
<footer class="text-center">
    <p></p>
</footer>
<div aria-labelledby="myModalLoginLabel" class="modal fade" id="albumModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLoginLabel">添加专辑页面</h4>
            </div>
            <div class="modal-body">
                <form id="albumForm">
                    <div class="row">
                        <div class="form-group albumId col-md-4">
                            <label class="control-label" for="albumId">ID</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                <input class="form-control" id="albumId" name="albumId" placeholder="请输入用户ID"
                                       readonly
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="control-label" for="album">专辑：</label>
                            <div class="input-group">
                                            <span class="input-group-addon"><span
                                                    class="glyphicon glyphicon-user"></span></span>
                                <input class="form-control" id="album" name="album"
                                       placeholder="请输入专辑名称"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="" for="singerName">歌手</label>
                            <div class="input-group">
                                            <span class="input-group-addon"><span
                                                    class="glyphicon glyphicon-info-sign"></span></span>
                                <select class="form-control  singerName" id="singerName" name="singerId">
                                    <option selected="selected" value="">请选择歌手</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="" for="img">专辑图片：</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-picture"></span>
                                </span>
                                <img alt="加载失败" class="img-responsive" id="imgSrc" src=""/>
                                <input class="form-control" id="img" name="img" placeholder="请上传专辑图片"
                                       type="file">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="" for="company">发行机构</label>
                            <div class="input-group">
                                            <span class="input-group-addon"><span
                                                    class="glyphicon glyphicon-info-sign"></span></span>
                                <input class="form-control" id="company" name="company"
                                       placeholder="请输入发行机构"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="control-label" for="time">发布时间：</label>
                            <div class="input-group">
                                            <span class="input-group-addon"><span
                                                    class="glyphicon glyphicon-user"></span></span>
                                <input class="form-control" id="time" name="time" type="date">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="introduction">专辑简介：</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <textarea class="form-control" id="introduction" name="introduction"
                                      placeholder="请输入专辑简介" rows="6" type="text"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal" type="button">取消</button>
                <input class="btn btn-primary" data-loading-text="添加..." id="subBtn" type="button"
                       value="添加">
            </div>
        </div>
    </div>
</div>
</body>
<div th:include="client/common/include::footer"></div>
<script src="/music/admin/js/isLogin.js"></script>
<script>
    let $pageSize = $('#pageSize');
    $(function () {
        allSinger();
        getAlbums(1);

    });
    $("#selectForm").change(function () {
        getAlbums(1);
    });
    $pageSize.change(function () {
        getAlbums(1);
    });

    function getAlbums(pageNum) {
        $("#albumBox").empty();
        var url = "/selectAlbumByExample";
        var data = {
            "album": $("#albumname").val(),
            "singerId": $(".singerName").val(),
            "startDate": $("#startDate").val(),
            "endDate": $("#endDate").val(),
            "pageNum": pageNum,
            "pageSize": $("#pageSize").val(),
        }
        $.ajax({
            url: url,
            method: "post",
            data: data,
            success: function (data) {
                $(".pagination").empty();
                makePage(data, 'getAlbums');
                console.log(data);
                var album = data.list;
                for (var i = 0; i < album.length; i++) {
                    var $tr = $("<tr>");
                    var $albumId = $("<td>");
                    var $album = $("<td>");
                    var $singername = $("<td>");
                    var $introduction = $("<td>");
                    var $company = $("<td>");
                    var $time = $("<td>");
                    var $imgurl = $("<td>");
                    var $upd = $("<td>");
                    var $del = $("<td>");
                    console.log(album[i].albumId);
                    $tr.append($albumId.html(album[i].albumId))
                        .append($album.html(album[i].album))
                        .append($imgurl.html('<img src="' + album[i].albumImg + '" style="width:50px;height:50px;border: 1px solid;">'))
                        .append($singername.html(album[i].singer.singerName))
                        .append($introduction.html(album[i].introduction))
                        .append($company.html(album[i].company))
                        .append($time.html(album[i].time))
                        .append($upd.html('<button type="button" data-toggle="modal" data-target="#albumModal" class="btn btn-success btn-sm" onclick="edit(' + JSON.stringify(album[i]).replace(/\"/g, "&quot;").replace(/\'/g, "\\\'") + ')"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑 </button> <button type="button" class="btn btn-danger btn-sm" onclick="del(' + album[i].albumId + ')"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除 </button>')).append($del.html(''));
                    $("#albumBox").append($tr);
                }
            }
        });
    };

    function allSinger() {
        $.ajax({
            url: "/singer/all",
            method: "post",
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    var $singer = $("<option value=" + data[i].singerId + ">" + data[i].singerName + "</option>");
                    $(".singerName").append($singer)
                }
            }
        });
    };
    $("#subBtn").click(function () {
        var url = "/insertAlbum";
        var date = new Date();
        var form = $("#albumForm")[0];
        // var time=date.getFullYear()+"-"+date.getMonth()+"-"+date.getDate();
        // console.log(time);
        var formData = new FormData(form);
        // formData.append("time",time);
        console.log(formData);
        // $('#registerForm').data('bootstrapValidator').validate();//手动开启验证
        // var flag = $('#registerForm').data('bootstrapValidator').isValid();//
        // console.log(flag);
        $.ajax({
            url: url,
            method: "post",
            data: formData,
            cache: false,
            processData: false,
            contentType: false,
            success: function (data) {
                console.log(data);
                if (data == 1) {
                    alert("添加成功");
                    $("#albumForm")[0].reset();
                    $("#albumModal").modal("hide");
                    getAlbums(1);
                }

            }
        });
    });

    function del(albumId) {
        alert(albumId)
        $.ajax({
            url: "/delAlbum/" + albumId,
            method: "post",
            success: function (data) {
                console.log(data);
                if (data == 1) {
                    alert("删除成功！");
                    getAlbums(1);
                }
            }
        });
    }

    let singers = document.getElementById("singerName");
    const edit = (album) => {
        $("#albumId").val(album.albumId);
        $("#album").val(album.album);
        $("#imgSrc").attr("src",album.albumImg);
        $("#company").val(album.company);
        $("#time").val(album.time);
        for (var i = 0; i < singers.length; i++) {
            if (singers[i].value === album.singerId.toString()) {
                singers[i].selected = true;
            }
        }
        $("#introduction").val(album.introduction);

    }

</script>
</html>
