<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>歌单详情页面</title>
    <link rel="stylesheet" href="/music/plugin/bootstrap-3.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/music/plugin/bootstrap-3.4.1-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/music/plugin/bootstrap-3.4.1-dist/css/bootstrapValidator.css"/>
    <link rel="stylesheet" href="/music/client/common/css/index.css">
    <link rel="stylesheet" href="/music/client/common/css/common.css">
    <link rel="stylesheet" href="/music/client/songList/css/demo.css">
    <link rel="stylesheet" href="/music/plugin/toastr/toastr.css"/>
    <link rel="stylesheet" href="/music/client/album/css/bootstrap-grid.min.css"/>
    <link rel="shortcut icon" href="#"/>
    <script src="/music/client/common/js/jquery.min.js"></script>
    <script src="/music/plugin/bootstrap-3.4.1-dist/js/bootstrap.js"></script>
    <script src="/music/plugin/bootstrap-3.4.1-dist/js/bootstrapValidator.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            background-color: #FFFFFF;
            background-image: radial-gradient(white, rgba(255, 255, 255, .2) 2px, transparent 40px),
            radial-gradient(white, rgba(255, 255, 255, .15) 1px, transparent 30px),
            radial-gradient(white, rgba(255, 255, 255, .1) 2px, transparent 40px),
            radial-gradient(rgba(255, 255, 255, .4), rgba(255, 255, 255, .1) 2px, transparent 30px);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
        }

        img {
            width: 100%;
            height: 100%;
            box-shadow: 5px 5px 5px #000;
        }

        .pagination {
            margin-left: 30%;
        }

        dd {
            padding: 6px;
        }
    </style>
</head>
<body>
<div class="container" id="songList">
    <a href="/">
        <h1 class="songList__logo">音乐网站</h1>
    </a>
    <div class="songList__header">
        <div class="songList__bg"></div>
        <div class="row">
            <div class="col-md-12 col-xs-12 col-sm-12">
                <dl class="col-md-12 col-xs-12 col-sm-12" style="padding-left: 0;">
                    <dt class="col-md-3 pull-left" style="padding-left: 0">
                        <img style="width: 300px;height: 300px;background-color: white;box-shadow: 2px 2px #eee;border-radius: 10px; padding: 20px;"
                             src="" id="songListImg" class="pull-left"></dt>
                    <div class="row">
                        <div class="col-md-8 pull-left" style="margin-left: 30px">
                            <dd style="padding-top: 0"><h2 class="songList__name" style="font-weight: bolder">
                                一秒倾心!</h2></dd>
                            <div class="col-md-5">
                                <dd>分类：<span id="fenLei"></span></dd>
                                <br>
                                <dd>
                                    <span class="glyphicon glyphicon-user"></span>创建人：<span id="user"></span>
                                </dd>
                                <dd>
                                    <span class="glyphicon glyphicon-time text-right"></span>创建时间：<span
                                        id="time"></span>
                                </dd>
                                <dd></dd>
                                <dd></dd>
                                <dd></dd>
                                <dd></dd>
                                <dd>
                                    <a id="playAll" target="play" title="播放全部" href="#">
                                        <button class="btn btn-success"><span class="glyphicon glyphicon-play"></span>
                                            播放全部
                                        </button>
                                    </a>
                                    <button class="btn btn-primary" id="collectSongList">
                                        <span title="收藏歌单" class="glyphicon glyphicon-heart-empty"></span> 收藏
                                    </button>
                                </dd>
                            </div>
                            <div class="col-md-7 pull-left">
                                <h2 class="text-left">介绍：</h2>
                                <p id="introduction" class="text-left" style="line-height: 30px">
                                    一秒倾心！盘点那些流行于网络，超级好听的神仙翻唱。
                                </p>
                            </div>
                        </div>

                    </div>
                </dl>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row" style="height:372px">
            <table class="table table-hover col-md-12 col-xs-12 col-sm-12">
                <thead>
                <tr class="text-left">
                    <td>序号</td>
                    <td>歌曲图片</td>
                    <td>歌曲标题</td>
                    <td>歌手</td>
                    <td>专辑</td>
                    <td>收藏</td>
                    <td>操作</td>
                </tr>
                </thead>
                <tbody class="text-left" style="height:80px" id="songs">


                </tbody>
            </table>
        </div>
        <!--        分页-->
        <div class="row">
            <nav aria-label="Page navigation " class="col-md-12 col-md-offset-1">
                <ul class="pagination">

                </ul>
            </nav>
        </div>
        <!--    底部-->
        <div class="row">
            <div class="footer_copyright col-md-12 col-xs-12 col-sm-12" style="width: 100%;">
                <p class="text-center" style="color: white">
                    <a href="/" rel="noopener noreferrer" target="_blank" title="音乐网站">涛哥音乐</a> powered by <a
                        href="https://ltbk.net/" target="_blank">涛哥博客</a>
                    <br>
                    <span class="footer-icp">
                        <img class="ipc-icon" src="https://ltbk.net/wp-content/themes/CorePress-Pro/static/img/icp.svg"
                             alt="">
                        <a href="https://beian.miit.gov.cn/" target="_blank">蜀ICP备2021029431号-2</a>
                    </span>
                </p>
            </div>
        </div>
    </div>
</div>
<iframe src="" style="position: fixed;bottom: 150px;" width="300px" height="280px" name="play" frameborder="0"></iframe>
<script src="/music/plugin/toastr/toastr.min.js"></script>
<script src="/music/client/common/js/util.js"></script>
<script src="/music/client/songList/js/songlist.js"></script>
</body>
</html>
