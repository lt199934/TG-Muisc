<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!--   header-->
<div th:fragment="head">
    <nav class="navbar navbar-default navbar-static-top " id="top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-target="#menu" data-toggle="collapse" type="button">
                    <span class="sr-only">展开导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" style="margin-top: -2px"><h1
                        style="line-height: 0;font-weight: bolder">涛哥音乐</h1></a>
            </div>
            <div class="collapse navbar-collapse" id="menu" style="margin-top: 10px">
                <ul class="nav navbar-nav navbar-left">
                    <li th:class="${active=='index'}?'active':''"><a href="/" style="color: #0f0f0f"> 首页</a></li>
                    <li th:class="${active=='rankingList'}?'active':''"><a href="/rankingList" style="color: #0f0f0f">
                        排行榜</a></li>
                    <li th:class="${active=='musics'}?'active':''"><a href="/musics" style="color: #0f0f0f"> 曲库</a>
                    </li>
                    <li th:class="${active=='songLists'}?'active':''"><a href="/songLists" style="color: #0f0f0f">
                        歌单</a></li>
                    <li th:class="${active=='singers'}?'active':''"><a href="/singers" style="color: #0f0f0f"> 歌手</a>
                    </li>
                    <li th:class="${active=='albums'}?'active':''"><a href="/albums" style="color: #0f0f0f"> 专辑</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" style="margin-top: 10px">
                    <div class="form-group input-group input-group-sm">
                        <input class="form-control " id="searchbar" placeholder="搜索歌曲/歌手" type="text">
                        <span class="input-group-btn">
                                <a class="btn btn-primary">
                                    <span class="glyphicon glyphicon-search"></span>搜索
                                </a>
                            </span>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/register" id="register">
                            <span class="glyphicon glyphicon-user"></span> 注册
                        </a>
                    </li>
                    <li>
                        <a href="/login" id="login">
                            <span class="glyphicon glyphicon-log-in"></span> 登录
                        </a>
                    </li>
                    <li class="dropdown" id="profile">
                        <a aria-expanded="false" aria-haspopup="true" class="dropdown-toggle" data-toggle="dropdown"
                           href="#"
                           role="button">
                            <div style="display: flex">
                                <img class="img-responsive img-circle" id="headimg"
                                     src=""
                                     style="width: 30px;height: 30px;margin-right: 15px;margin-top:-5px;float: left">
                                <div style="float: right">
                                    <span id="uc"></span><span class="caret"></span>
                                </div>
                            </div>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/user" id="personalPage"><span class="glyphicon glyphicon-user"></span>
                                用户中心</a></li>
                            <li><a href="/admin" id="console"><span class="glyphicon glyphicon-log-out"></span> 后台管理</a>
                            </li>
                            <li class="divider" role="separator"></li>
                            <li><a href="#" id="logout"><span class="glyphicon glyphicon-log-out"></span> 退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
