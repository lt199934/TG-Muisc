<!-- 通用CSS -->
<head th:fragment="header(title)">
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <title th:text="${title}"></title>
    <link rel="shortcut icon" th:href="@{#}"/>
    <!--	bootstrap样式-->
    <link rel="stylesheet" th:href="@{/music/plugin/bootstrap/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/music/plugin/bootstrap/css/bootstrap-table.css}">
    <link rel="stylesheet" th:href="@{/music/plugin/bootstrap/css/bootstrap-theme.css}">
    <link rel="stylesheet" th:href="@{/music/plugin/bootstrap/css/bootstrapValidator.css}"/>
    <!--	提示插件-->
    <link rel="stylesheet" th:href="@{/music/plugin/toastr/toastr.css}"/>
    	<link th:href="@{/music/client/common/css/common.css}" rel="stylesheet">
    	<link th:href="@{/music/client/songList/css/gedan.css}" rel="stylesheet">
    	<link th:href="@{/music/client/album/css/album.css}" rel="stylesheet" type="text/css">
    	<link th:href="@{/music/client/album/css/bootstrap-grid.min.css}" rel="stylesheet" type="text/css"/>
    <!--	jquery-->
    <script th:src="@{/music/client/common/js/jquery.min.js}"></script>
    <!--	bootstrap-->
    <script th:src="@{/music/plugin/bootstrap/js/bootstrap.js}"></script>
    <script th:src="@{/music/plugin/bootstrap/js/bootstrap-table.js}"></script>
    <script th:src="@{/music/plugin/bootstrap/js/bootstrap-table-zh-CN.js}"></script>
    <!--表单校验插件-->
    <script th:src="@{/music/plugin/bootstrap/js/bootstrapValidator.js}"></script>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
