<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="carousel">
    <!--轮播图-->
    <div class="carousel slide" data-inteval="500" data-ride="carousel" id="myCarousel">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li class="active" data-slide-to="0" data-target="#myCarousel"></li>
            <li data-slide-to="1" data-target="#myCarousel"></li>
            <li data-slide-to="2" data-target="#myCarousel"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner" style="max-height: 30vh">
            <div class="item active">
                <img style="max-height: 30vh" alt="First slide" class="img-responsive" src="/songs/1.jpg">
                <div class="carousel-caption">
                    <h3>...</h3>
                    <p>...</p>
                </div>
            </div>
            <div class="item">
                <img style="max-height: 30vh" alt="Second slide" class="img-responsive" src="/songs/2.jpg">
            </div>
            <div class="item">
                <img style="max-height: 30vh" alt="Third slide" class="img-responsive" src="/songs/3.jpg">
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="left carousel-control" data-slide="prev" href="#myCarousel" role="button">
            <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-slide="next" href="#myCarousel" role="button">
            <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</body>
</html>
