<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网站主页</title>
    <link href="/music/plugin/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/music/plugin/bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <link href="/music/plugin/bootstrap/css/bootstrapValidator.css" rel="stylesheet"/>
    <link href="/music/client/common/css/index.css" rel="stylesheet">
    <link href="/music/client/common/css/common.css" rel="stylesheet">
    <link href="/music/plugin/toastr/toastr.css" rel="stylesheet"/>
    <link href="/music/client/songList/css/demo.css" rel="stylesheet" type="text/css">
    <link href="/music/client/songList/css/gedan.css" rel="stylesheet">
    <link href="/music/client/album/css/album.css" rel="stylesheet" type="text/css">
    <link href="/music/client/album/css/wudengfen.css" rel="stylesheet">
    <link href="/music/client/album/css/shoujigedan.css" rel="stylesheet">
    <link href="/music/client/singer/css/singers.css" rel="stylesheet" type="text/css">
    <link href="#" rel="shortcut icon"/>
    <link href="/music/client/album/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css"/>
    <script src="/music/client/common/js/jquery.min.js"></script>
    <script src="/music/plugin/bootstrap/js/bootstrap.js"></script>
    <script src="/music/plugin/bootstrap/js/bootstrapValidator.js"></script>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
</head>
<body>
<div class="container">
    <!--导航栏-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-12 col-lg-8 col-lg-push-2">
                <div class="navbar-header">
                    <button class="navbar-toggle" data-target="#menu" data-toggle="collapse" type="button">
                        <span class="sr-only">展开导航</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">涛哥音乐</a>
                </div>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="nav navbar-nav">
                        <li><a href="/musics"> 曲库</a></li>
                        <li><a href="/songLists"> 歌单</a></li>
                        <li><a href="/singers"> 歌手</a></li>
                        <li><a href="/albums"> 专辑</a></li>
                    </ul>
                    <form class="navbar-form navbar-left">
                        <div class="form-group input-group input-group-sm">
                            <input class="form-control " id="searchbar" placeholder="搜索歌曲/歌手" type="text">
                            <span class="input-group-btn">
                                <a class="btn btn-primary">
                                    <span class="glyphicon glyphicon-search"></span>搜索
                                </a>
                            </span>
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/register" id="register">
                                <span class="glyphicon glyphicon-user"></span> 注册
                            </a>
                        </li>
                        <li>
                            <a href="/login" id="login">
                                <span class="glyphicon glyphicon-log-in"></span> 登录</a>
                        </li>
                        <li class="dropdown" id="profile">
                            <a aria-expanded="false" aria-haspopup="true" class="dropdown-toggle" data-toggle="dropdown"
                               href="#"
                               role="button">
                                <div style="display: flex">
                                    <img class="img-responsive img-circle" id="headimg"
                                         src="/music/static/upload/headImg/head.jpg"
                                         style="width: 30px;height: 30px;margin-right: 15px;margin-top:-5px;float: left">
                                    <div style="float: right">
                                        <span id="uc"></span><span class="caret"></span>
                                    </div>
                                </div>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="/user" id="personalPage"><span class="glyphicon glyphicon-user"></span>
                                    个人主页</a></li>
                                <li><a href="#" id="upPwd"><span class="glyphicon glyphicon-user"></span>
                                    修改密码</a>
                                </li>
                                <li class="divider" role="separator"></li>
                                <li><a href="#" id="logout"><span class="glyphicon glyphicon-log-out"></span>
                                    退出</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div style="height: 71px"></div>
    <!--轮播图-->
    <div class="row row-fluid">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="carousel slide" data-inteval="500" data-ride="carousel" id="myCarousel">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li class="active" data-slide-to="0" data-target="#myCarousel"></li>
                    <li data-slide-to="1" data-target="#myCarousel"></li>
                    <li data-slide-to="2" data-target="#myCarousel"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img alt="First slide" class="img-responsive" src="/songs/1.jpg">
                    </div>
                    <div class="item">
                        <img alt="Second slide" class="img-responsive" src="/songs/2.jpg">
                    </div>
                    <div class="item">
                        <img alt="Third slide" class="img-responsive" src="/songs/3.jpg">
                    </div>
                </div>
                <!-- 轮播（Carousel）导航 -->
                <a class="left carousel-control" data-slide="prev" href="#myCarousel" role="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" data-slide="next" href="#myCarousel" role="button">
                    <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>


    </div>
    <!--  精选专辑-->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="recom__title">
                <h2>精选专辑</h2>
                <a href="/albums">
                    <span class="recom__more">更多&gt;&gt;</span></a>
            </div>
            <hr class="hx">
            <div id="albums"></div>
        </div>
    </div>


    <!--  精选歌单-->
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="recom__title">
                <h2>精选歌单</h2>
                <a href="/songLists">
                    <span class="recom__more">更多&gt;&gt;</span></a>
            </div>
            <hr class="hx">
            <div id="songLists"></div>
        </div>
    </div>
    <!--新歌精选-->
    <div class="row">
        <div class="col-md-12">
            <div class="recom__title">
                <h2>新歌精选</h2>
                <a href="/musics">
                    <span class="recom__more">更多&gt;&gt;</span></a>
            </div>
            <hr>
            <div id="music">
            </div>
        </div>
    </div>
    <!-- 歌手-->
    <div class="recom__title">
        <h2>歌手</h2>
        <a href="/singers">
            <span class="recom__more">更多&gt;&gt;</span></a>
    </div>
    <hr class="hx">
    <div id="singerList"></div>
    <div class="row">
        <div class="footer_copyright col-md-12 col-xs-12 col-sm-12" style="width: 100%;">
            <p class="text-center" style="color: white">
                <a href="/" rel="noopener noreferrer" target="_blank" title="音乐网站">涛哥音乐</a> powered by <a
                    href="https://ltbk.net/" target="_blank">涛哥博客</a>
                <br>
                <span class="footer-icp">
                    <img alt="icp" class="ipc-icon"
                         src="https://ltbk.net/wp-content/themes/CorePress-Pro/static/img/icp.svg">
                        <a href="https://beian.miit.gov.cn/" target="_blank">蜀ICP备2021029431号-2</a>
                </span>
            </p>
        </div>
    </div>
</div>
<iframe frameborder="0" height="280px" id="player" name="play" src=""
        style="position: fixed;bottom: 150px;display: none" width="300px"></iframe>
</body>
<script src="/music/plugin/toastr/toastr.min.js"></script>
<script src="/music/client/common/js/util.js"></script>
<script src="/music/client/common/js/index.js"></script>
</html>
