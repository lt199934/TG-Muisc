<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有歌单</title>
    <link rel="stylesheet" href="/music/plugin/bootstrap-3.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/music/plugin/bootstrap-3.4.1-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/music/plugin/bootstrap-3.4.1-dist/css/bootstrapValidator.css"/>
    <link rel="stylesheet" href="/music/client/common/css/index.css">
    <link rel="stylesheet" href="/music/client/common/css/common.css">
    <link rel="stylesheet" href="/music/plugin/toastr/toastr.css"/>
    <link rel="stylesheet" href="/music/client/songList/css/demo.css">
    <link rel="stylesheet" href="/music/client/songList/css/gedan.css">
    <link rel="stylesheet" type="text/css" href="/music/client/album/css/zhuanjistyle.css">
    <link rel="stylesheet" href="/music/client/album/css/wudengfen.css">
    <link rel="stylesheet" href="/music/client/album/css/shoujigedan.css">
    <link rel="stylesheet" type="text/css" href="/music/client/singer/css/singers.css">
    <link rel="shortcut icon" href="#"/>
    <link rel="stylesheet" type="text/css" href="/music/client/album/css/bootstrap-grid.min.css"/>
    <!--    <script src="/music/client/common/js/jquery.min.js"></script>-->
    <script src="/music/client/songList/js/jquery-2.1.1.min.js"></script>
    <script src="/music/plugin/bootstrap-3.4.1-dist/js/bootstrap.js"></script>
    <script src="/music/plugin/bootstrap-3.4.1-dist/js/bootstrapValidator.js"></script>
    <script src="/music/plugin/toastr/toastr.min.js"></script>
    <script src="/music/client/common/js/util.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            background-color: #FFFFFF;
            background-image: radial-gradient(white, rgba(255, 255, 255, .2) 2px, transparent 40px),
            radial-gradient(white, rgba(255, 255, 255, .15) 1px, transparent 30px),
            radial-gradient(white, rgba(255, 255, 255, .1) 2px, transparent 40px),
            radial-gradient(rgba(255, 255, 255, .4), rgba(255, 255, 255, .1) 2px, transparent 30px);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
            background-position: 0 0, 40px 60px, 130px 270px, 70px 100px;
        }

        .navbar-default {
            background-color: #84AF9B;
        }

        img {
            width: 100%;
            height: 100%;
            box-shadow: 5px 5px 5px #000;
        }
    </style>
</head>
<body>
<div class="container ">
    <!--   header-->
    <div class="row">
        <h1><a href="/">涛哥音乐</a></h1>
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                    <span class="sr-only">展开导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">music</a>
            </div>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="nav navbar-nav">
                    <li><a href="/musics"> 曲库</a></li>
                    <li><a href="/songLists"> 歌单</a></li>
                    <li><a href="/singers"> 歌手</a></li>
                    <li><a href="/albums"> 专辑</a></li>
                    <li>
                        <form class="navbar-form navbar-link">
                            <div class="form-group">
                                <input type="text" class="form-control" id="searchbar" placeholder="搜索歌曲/歌手">
                            </div>
                            <button class="btn btn-primary ">搜索</button>
                        </form>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a id="register" target="_blank" href="/register">
                            <span class="glyphicon glyphicon-user"></span> 注册
                        </a>
                    </li>
                    <li>
                        <a id="login" target="_blank" href="/login">
                            <span class="glyphicon glyphicon-log-in"></span> 登录</a>
                    </li>
                    <li class="dropdown" id="profile">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <div style="display: flex">
                                <img src="" id="headimg"
                                     style="width: 30px;height: 30px;margin-right: 15px;margin-top:-5px;float: left"
                                     class="img-responsive img-circle">
                                <div style="float: right">
                                    <span id="uc"></span><span class="caret"></span>
                                </div>
                            </div>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#" id="personalPage"><span class="glyphicon glyphicon-user"></span>
                                个人主页</a></li>
                            <li><a href="#" id="upPwd"><span class="glyphicon glyphicon-user"></span> 修改密码</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#" id="logout"><span class="glyphicon glyphicon-log-out"></span> 退出</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!--    轮播图-->
    <div class="row">
        <!--轮播图-->
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-inteval="500">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="/songs/1.jpg" class="img-responsive" alt="First slide">
                </div>
                <div class="item">
                    <img src="/songs/2.jpg" class="img-responsive" alt="Second slide">
                </div>
                <div class="item">
                    <img src="/songs/3.jpg" class="img-responsive" alt="Third slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!--  曲库-->
    <div class="row">
        <h2>所有歌单</h2>
        <hr>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav simplefilter">
                        <li class="active" data-filter="all">全部</li>
                        <li data-filter="1">华语</li>
                        <li data-filter="2">欧美</li>
                        <li data-filter="3">流行</li>
                        <li data-filter="4">电子</li>
                        <li data-filter="5">治愈</li>
                        <li data-filter="6">安静</li>
                        <li data-filter="7">清新</li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="row search-row form-group">
                            <input type="text" class="filtr-search form-control" name="filtr-search" data-search
                                   placeholder="关键字搜索">
                        </div>
                    </form>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="filtr-container" id="songLists">

            </div>
        </div>
    </div>
    <!--        分页-->
    <div class="row">
        <nav aria-label="Page navigation "
             class="col-sm-12 col-xs-12 col-md-10 col-md-offset-1 col-xs-offset-3  col-sm-offset-2">
            <ul class="pagination">

            </ul>
        </nav>
    </div>
    <!-- footer-->
    <div class="row">
        <div class="footer_copyright col-md-12 col-xs-12 col-sm-12" style="width: 100%;">
            <p class="text-center" style="color: white">
                <a href="/" rel="noopener noreferrer" target="_blank" title="音乐网站">涛哥音乐</a> powered by <a
                    href="https://ltbk.net/" target="_blank">涛哥博客</a>
                <br>
                <span class="footer-icp">
                        <img class="ipc-icon" src="https://ltbk.net/wp-content/themes/CorePress-Pro/static/img/icp.svg"
                             alt="">
                        <a href="https://beian.miit.gov.cn/" target="_blank">蜀ICP备2021029431号-2</a>
                    </span>
            </p>
        </div>
    </div>
</div>

</body>
<script src="/music/plugin/toastr/toastr.min.js"></script>
<script src="/music/client/common/js/util.js"></script>
<script src="/music/client/common/js/nav.js"></script>
<script src="/music/client/songList/js/songlists.js"></script>
<script src="/music/client/common/js/isLogin.js"></script>
<script src="/music/client/songList/js/jquery.filterizr.min.js"></script>
<script src="/music/client/songList/js/controls.js"></script>
<script type="text/javascript">
    $(function () {
        $('.filtr-container').filterizr();
    });
</script>
</html>
