<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <link rel="stylesheet" href="/music/plugin/bootstrap-3.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/music/plugin/bootstrap-3.4.1-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/music/client/common/css/common.css">
    <link rel="stylesheet" href="/music/plugin/toastr/toastr.css" />
    <script src="/music/client/common/js/jquery.min.js"></script>
    <script src="/music/plugin/bootstrap-3.4.1-dist/js/bootstrap.js"></script>
    <script src="/music/plugin/bootstrap-3.4.1-dist/js/bootstrapValidator.js"></script>
</head>
<body>
<!-- 定义反白导航条 -->
<div class="container-fluid">
  <div class="row">
    <h1> <a href="/" rel="noopener" >涛哥音乐</a></h1>
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" rel="noopener" href="/">music</a>
      </div>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="nav navbar-nav">
          <li><a href="/musics" target="content"> 曲库</a></li>
          <li><a href="/songLists" target="content"> 歌单</a></li>
          <li><a href="/singers" target="content"> 歌手</a></li>
          <li><a href="/albums" target="content"> 专辑</a></li>
          <li>
            <form class="navbar-form navbar-right">
              <div class="form-group">
                <input type="text" class="form-control" id="searchbar" placeholder="搜索歌曲/歌手">
              </div>
              <button class="btn btn-primary">搜索</button>
            </form>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a id="register"  target="_blank" href="/register">
              <span class="glyphicon glyphicon-user"></span> 注册
            </a>
          </li>
          <li>
            <a id="login" target="_blank" href="/login" >
              <span class="glyphicon glyphicon-log-in"></span> 登录</a>
          </li>
          <li class="dropdown" id="profile">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <div style="display:flex ">
                <img src="" id="headimg" style="width: 35px;height: 35px;margin-right: 15px;"  class="img-responsive img-circle">
                <div style="margin-top: 10px">
                  <span id="uc"></span><span class="caret"></span>
                </div>
              </div>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#" id="personalPage"><span class="glyphicon glyphicon-user"></span> 个人主页</a></li>
              <li><a href="#" id="upPwd"><span class="glyphicon glyphicon-user"></span> 修改密码</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#" id="logout"><span class="glyphicon glyphicon-log-out"></span> 退出</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
  <div class="row">
    <!--轮播图-->
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-inteval="500">
      <!-- 轮播（Carousel）指标 -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <!-- 轮播（Carousel）项目 -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="/songs/1.jpg" class="img-responsive" alt="First slide">
        </div>
        <div class="item">
          <img src="/songs/2.jpg" class="img-responsive" alt="Second slide">
        </div>
        <div class="item">
          <img src="/songs/3.jpg" class="img-responsive" alt="Third slide">
        </div>
      </div>
      <!-- 轮播（Carousel）导航 -->
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</body>
<script src="/music/plugin/toastr/toastr.min.js"></script>
<script src="/music/client/common/js/util.js"></script>
<script src="/music/client/common/js/isLogin.js"></script>

</html>
