    function getUsers(pageNum){
        $("#albumBox").empty();
        var url="http://localhost:8080/musicwebsite/selectAlbumByExample";
        var data={
            "album":$("#albumname").val(),
            "singerId":$(".singerName").val(),
            "startDate":$("#startDate").val(),
            "endDate":$("#endDate").val(),
            "pageNum": pageNum,

        }
        $.ajax({
            url:url,
            method:"post",
            data:data,
            success:function(data) {
                makePage(data);
                console.log(data);
                var album=data.list;
                for (var i=0;i<album.length;i++){
                    var $tr=$("<tr>");
                    var $albumId=$("<td>");
                    var $album=$("<td>");
                    var $singername=$("<td>");
                    var $introduction=$("<td>");
                    var $company=$("<td>");
                    var $time=$("<td>");
                    var $imgurl=$("<td>");
                    var $upd=$("<td>");
                    var $del=$("<td>");
                    console.log(album[i].albumId);
                    $tr.append($albumId.html(album[i].albumId)).
                    append($album.html(album[i].album)).
                    append($imgurl.html('<img src="'+album[i].albumImg+'" style="width:50px;height:50px;border: 1px solid;">')).
                    append($singername.html(album[i].singername)).
                    append($introduction.html(album[i].introduction)).
                    append($company.html(album[i].company)).
                    append($time.html(album[i].time)).
                    append($upd.html('<button type="button" class="btn btn-default btn-success btn-sm" onclick="upd('+album[i].albumId+')"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑 </button>')).
                    append($del.html('<button type="button" class="btn btn-default btn-danger btn-sm" onclick="del('+album[i].albumId+')"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除 </button>'));
                    $("#albumBox").append($tr);
                }
            }
        });
    };

    //分页
    function makePage(data){
        if(data.list.length!=0){
            $(".navigate").empty();
            var pageNums=data.navigatepageNums;
            if(data.pages==1){
                return;
            }
            if(data.isFirstPage!=true){
                var pageNum=1;
                $li=$("<li class='pull-left'></li>");
                $btn=$("<button class='btn btn-primary'></button>");
                $li.append($btn);
                $btn.attr("onclick","getUsers("+pageNum+")").text("首页");
                $(".navigate").append($li);
            }
            if(data.hasPreviousPage==true){
                var pageNum=data.pageNum-1;
                $li=$("<li class='pull-left'></li>");
                $btn=$("<button class='btn btn-primary'></button>");
                $li.append($btn);
                $btn.attr("onclick","getUsers("+pageNum+")").text("上一页");
                $(".navigate").append($li);
            }
            for(var i=0;i<pageNums.length;i++){
                var pageNum=pageNums[i];
                $li=$("<li class='pull-left'></li>");
                $btn=$("<button class='btn btn-primary'></button>");
                $li.append($btn);
                $btn.attr("onclick","getUsers("+pageNum+")").text(pageNum);
                $(".navigate").append($li);
            }
            if(data.hasNextPage==true){
                var pageNum=data.pageNum+1;
                $li=$("<li class='pull-left'></li>");
                $btn=$("<button class='btn btn-primary'></button>");
                $li.append($btn);
                $btn.attr("onclick","getUsers("+pageNum+")").text("下一页");
                $(".navigate").append($li);
            }

            if(data.isLastPage!=true){
                var pageNum=data.pages;
                $li=$("<li class='pull-left'></li>");
                $btn=$("<button class='btn btn-primary'></button>");
                $li.append($btn);
                $btn.attr("onclick","getUsers("+pageNum+")").text("尾页");
                $(".navigate").append($li);
            }
        }else {
            $(".navigate").empty();
        }
    }
