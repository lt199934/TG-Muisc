<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>管理员登录</title>
	<link rel="stylesheet" href="/music/admin/css/dlzc.css" />
	<script src="/music/bootstrap-3.4.1-dist/js/jquery.min.js"></script>
	<script src=/music/bootstrap-3.4.1-dist/js/jquery-2.1.1.min.js"></script>
</head>
<body>
	<div id="wrapper" class="login-page">
		<div id="login_form" class="form">
			<form class="login-form" id="adminfrom">
				<input type="text" placeholder="用户名" id="account"/>
				<input type="password" placeholder="密码" id="pwd"/>
				<button id="login">登　录</button>
			</form>
		</div>
	</div>
</body>
<script type="text/javascript">
	function check_login(){
		var url="/adminLogin";
		var admin={
			"account":$("#account").val(),
			"pwd":$("#pwd").val(),
		}
		$.ajax({
			"url":url,
			method: "post",
			data: admin,
			dataType: 'JSON',
			success: function (data) {
				console.log(data);
				var admin =data;
				if(null!=data&&""!=data){
					alert("登录成功");
					console.log("登录成功");
					sessionStorage.setItem("admin",JSON.stringify(data));
					window.location.href="/music/admin/users.html";
				}else{
					alert("登录失败");
					console.log("登录失败");
					$("#login_form").removeClass('shake_effect');
					setTimeout(function(){
						$("#login_form").addClass('shake_effect')
					},1);
				}
			}
		});
	}
	$(function(){
		$("#login").click(function(){
			check_login();
			return false;
		})
	})
</script>
</html>
