<script>
    $(function () {
        getSongs(1);
        allSingers();
        allAlbums();
    });
    $("#selectForm").change(function () {
        getSongs(1);
    });
    $("#pageSize").change(function () {
        getSongs(1);
    });
    function getSongs(pageNum){
        $("#songTbody").empty();
        var url="/selectSongByExample";
        var data={
            "song":$("#name").val(),
            "singerId":$(".singerName").val(),
            "playCount":$("#playCount").val(),
            "downloadCount":$("#downloadCount").val(),
            "language":$("#language").val(),
            "startDate":$("#startDate").val(),
            "endDate":$("#endDate").val(),
            "pageNum": pageNum,
            "pageSize":$("#pageSize").val(),
        }
        $.ajax({
            url:url,
            method:"post",
            data:data,
            success:function(data) {
                $(".pagination").empty();
                makePage(data);
                console.log(data);
                var songs=data.list;
                for (var i=0;i<songs.length;i++){
                    var $tr=$("<tr>");
                    var $songsId=$("<td>");
                    var $song=$("<td>");
                    var $singerName=$("<td>");
                    var $playCount=$("<td>");
                    var $downloadCount=$("<td>");
                    var $language=$("<td>");
                    var $album=$("<td>");
                    var $time =$("<td>");
                    var $url =$("<td>");
                    var $upd =$("<td>");
                    var $del =$("<td>");
                    console.log(songs[i].songsId);
                    $tr.append($songsId.html(songs[i].songId)).
                    append($song.html(songs[i].song)).
                    append($singerName.html(songs[i].singer.singerName)).
                    append($playCount.html(songs[i].playCount)).
                    append($downloadCount.html(songs[i].downloadCount)).
                    append($language.html(songs[i].language)).
                    append($album.html(songs[i].album.album)).
                    append($time.html(songs[i].time)).
                    append($url.html(songs[i].url)).
                    append($upd.html('<button type="button" class="btn btn-default btn-success btn-sm" onclick="upd('+songs[i].songId+')><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑 </button>')).
                    append($del.html('<button type="button" class="btn btn-default btn-danger btn-sm" onclick="del('+songs[i].songId+')><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除 </button>'));
                    $("#songTbody").append($tr);
                }
            }
        });
    }


   function allSingers() {
        $.ajax({
            url:"/AllSingers",
            method:"post",
            success:function(data) {
                console.log("歌手",data);
                for (var i=0;i<data.length;i++){
                    var $singer =$("<option value="+data[i].singerId+">"+data[i].singerName+"</option>");
                    $(".singerName").append($singer)
                }
            }
        });
    };
    function allAlbums() {
        $.ajax({
            url:"/allAlbums",
            method:"post",
            success:function(data) {
                console.log("专辑",data);
                var albums = data.list;
                for (var i=0;i<albums.length;i++){
                    var $album =$("<option value="+albums[i].albumId+">"+albums[i].album+"</option>");
                    $("#albumName").append($album)
                }
            }
        });
    };

    $("#singerName").change(function () {
        var singerId=$("#singerName").val();
        $.ajax({
            url:"/SelAlbum/"+singerId,
            method:"post",
            success:function(data) {
                console.log(data);
                for (var i=0;i<data.length;i++){
                    var $album =$("<option value="+data[i].albumId+">"+data[i].album+"</option>");
                    $("#albumName").append($album)
                }
            }
        });
    });
    $("#subBtn").click(function(){
        var url="/uploadSong";
        var date = new Date();
        var form=$("#uploadSongForm")[0];
        var time=date.getFullYear()+"-"+date.getMonth()+"-"+date.getDate();
        console.log(time);
        var formData =new FormData(form);
        formData.append("time",time);
        console.log(formData);
        // $('#registerForm').data('bootstrapValidator').validate();//手动开启验证
        // var flag = $('#registerForm').data('bootstrapValidator').isValid();//
        // console.log(flag);
        $.ajax({
            url:url,
            method:"post",
            data:formData,
            cache: false,
            processData: false,
            contentType: false,
            success:function(data) {
                console.log(data);
                if(data == 1){
                    alert("添加成功");
                    $("#uploadSongForm")[0].reset();
                    $("#songModal").modal("hide");
                    getSongs(1);
                }

            }
        });
    });

    function del(songId) {
        alert(songId)
        $.ajax({
            url:"/delSong/"+songId,
            method:"post",
            success:function(data) {
                console.log(data);
                if (data==1){
                    alert("删除成功！");
                    getSongs();
                }
            }
        });
    }

    function upd(songId) {
        alert(songId)
        $.ajax({
            url:"${pageContext.request.contextPath}/delUser/"+songId,
            method:"post",
            success:function(data) {
                console.log(data);
                if (data==1){
                    alert("修改成功！");
                    getSongs();
                }
            }
        });
    }

    //分页
    function makePage(data) {
        if (data.list.length != 0) {
            console.log(data)
            var pageNums = data.navigatepageNums;
            if (data.pages == 1) {
                return;
            } else {
                $li = $("<li></li>");
                $btn = $("<a aria-label='Next' href='javascript:getSongs(" + 1 + ");'><span aria-hidden=\"true\">首页</span></a>");
                $li.append($btn);
                $(".pagination").append($li);
            }
            //是否由上一页
            if (data.hasPreviousPage == true) {
                var pageNum = data.pageNum - 1;
                $li = $("<li></li>");
                $btn = $("<a aria-label='Previous' href='javascript:getSongs(" + pageNum + ");'><span aria-hidden=\"true\">&laquo;</span></a>");
                $li.append($btn);
                $(".pagination").append($li);
            } else {
                $li = $("<li class='disabled'></li>");
                $btn = $("<a aria-label='Previous'><span aria-hidden=\"true\">&laquo;</span></a>");
                $li.append($btn);
                $(".pagination").append($li);
            }
            // 页数
            for (var i = 0; i < pageNums.length; i++) {
                var pageNum = pageNums[i];
                $li = $("<li></li>");
                $btn = $("<a href='javascript:getSongs(" + pageNum + ");'>" + pageNum + "</a>");
                $li.append($btn);
                $(".pagination").append($li);
            }
            if (data.hasNextPage == true) {
                var pageNum = data.pageNum + 1;
                $li = $("<li></li>");
                $btn = $("<a aria-label='Next' href='javascript:getSongs(" + pageNum + ");'><span aria-hidden=\"true\">&raquo;</span></a>");
                $li.append($btn);
                $(".pagination").append($li);
            } else {
                $li = $("<li class='disabled'></li>");
                $btn = $("<a aria-label='Next'><span aria-hidden=\"true\">&raquo;</span></a>");
                $li.append($btn);
                $(".pagination").append($li);
            }

            if (data.isLastPage != true) {
                var pageNum = data.pages;
                $li = $("<li></li>");
                $btn = $("<a aria-label='Next' href='javascript:getSongs(" + pageNum + ");'><span aria-hidden=\"true\">尾页</span></a>");
                $li.append($btn);
                $(".pagination").append($li);
            }
        } else {
            $(".pagination").empty();
        }

    }


</script>
