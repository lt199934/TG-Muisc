<script>
    $(function () {
        getSongListId(1);
        allUsers();
    });
    $("#selectForm").change(function () {
        getSongListId(1);
    });
    $("#pageSize").change(function () {
        getSongListId(1);
    });
    function getSongListId(pageNum){
        $("#songListsBox").empty();
        var url = "http://localhost:8080/musicwebsite/selectSongListByExample";
        var data = {
            "songList": $("#name").val(),
            "endDate":$("#endDate").val(),
            "pageNum": pageNum,
            "pageSize":$("#pageSize").val(),
        }
        $.ajax({
            url: url,
            method: "post",
            data: data,
            success: function (data) {
                makePage(data);
                console.log(data);
                var songlist = data.list;
                for (var i = 0; i < songlist.length; i++) {
                    var $tr = $("<tr>");
                    var $songListId = $("<td>");
                    var $songList = $("<td>");
                    var $introduction = $("<td>");
                    var $imgurl = $("<td>");
                    var $time = $("<td>");
                    var $userId = $("<td>");
                    var $upd = $("<td>");
                    var $del = $("<td>");
                    $tr.append($songListId.html(songlist[i].songListId)).
                    append($songList.html(songlist[i].songList)).
                    append($introduction.html(songlist[i].introduction)).
                    append($imgurl.html('<img src="'+songlist[i].imgUrl+'" style="width:50px;height:50px;border: 1px solid;">')).
                    append($time.html(songlist[i].time)).
                    append($userId.html(songlist[i].userId)).
                    append($upd.html('<button type="button" class="btn btn-default btn-success btn-sm" onclick="upd('+songlist[i].songListId+')"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑 </button>')).
                    append($del.html('<button type="button" class="btn btn-default btn-danger btn-sm" onclick="del('+songlist[i].songListId+')"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除 </button>'));
                    $("#songListsBox").append($tr);
                }
            }
        });

    };

    function allUsers() {
        $.ajax({
            url:"http://localhost:8080/musicwebsite/allUsers",
            method:"post",
            success:function(data) {
                console.log("用户",data);
                for (var i=0;i<data.length;i++){
                    var $user =$("<option value="+data[i].userId+">"+data[i].account+"</option>");
                    $("#userId").append($user)
                }
            }
        });
    };
  function del(songListId){
      var url = "http://localhost:8080/musicwebsite/delSongList/"+songListId;
      $.ajax({
          url:url,
          method:"DELETE",
          success:function(data){
              if(data == 1){
                  alert("删除成功");
              }
              getSongListId();
          }
      });
  }

    $("#subBtn").click(function(){
        var url="http://localhost:8080/musicwebsite/insertSongList";
        var date = new Date();
        var form=$("#songListForm")[0];
        var formData =new FormData(form);
        console.log(formData);
        $.ajax({
            url:url,
            method:"post",
            data:formData,
            dataType: 'JSON',
            cache: false,
            processData: false,
            contentType: false,
            success:function(data) {
                console.log(data);
                if(data == 1){
                    alert("添加成功");
                    $("#songListForm")[0].reset();
                    $("#songListModal").modal("hide");
                    getSongListId(1);
                }

            }
        });
    });

    //分页
    function makePage(data){
        if(data.list.length!=0){
            $(".navigate").empty();
            var pageNums=data.navigatepageNums;
            if(data.pages==1){
                return;
            }
            if(data.isFirstPage!=true){
                var pageNum=1;
                $li=$("<li class='pull-left'></li>");
                $btn=$("<button class='btn btn-primary'></button>");
                $li.append($btn);
                $btn.attr("onclick","getSongListId("+pageNum+")").text("首页");
                $(".navigate").append($li);
            }
            if(data.hasPreviousPage==true){
                var pageNum=data.pageNum-1;
                $li=$("<li class='pull-left'></li>");
                $btn=$("<button class='btn btn-primary'></button>");
                $li.append($btn);
                $btn.attr("onclick","getSongListId("+pageNum+")").text("上一页");
                $(".navigate").append($li);
            }
            for(var i=0;i<pageNums.length;i++){
                var pageNum=pageNums[i];
                $li=$("<li class='pull-left'></li>");
                $btn=$("<button class='btn btn-primary'></button>");
                $li.append($btn);
                $btn.attr("onclick","getSongListId("+pageNum+")").text(pageNum);
                $(".navigate").append($li);
            }
            if(data.hasNextPage==true){
                var pageNum=data.pageNum+1;
                $li=$("<li class='pull-left'></li>");
                $btn=$("<button class='btn btn-primary'></button>");
                $li.append($btn);
                $btn.attr("onclick","getSongListId("+pageNum+")").text("下一页");
                $(".navigate").append($li);
            }

            if(data.isLastPage!=true){
                var pageNum=data.pages;
                $li=$("<li class='pull-left'></li>");
                $btn=$("<button class='btn btn-primary'></button>");
                $li.append($btn);
                $btn.attr("onclick","getSongListId("+pageNum+")").text("尾页");
                $(".navigate").append($li);
            }
        }else {
            $(".navigate").empty();
        }
    }

</script>
